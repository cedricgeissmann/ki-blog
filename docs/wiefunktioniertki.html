<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Was ist maschinelles Lernen?</title>
  <link rel="stylesheet" href="unterwebsiten.css">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid rgb(0, 0, 0);
      padding: 20px;
    }

    #text {
      font-size: 24px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div class="container">
    <div id="text"></div>
  </div>

  <script>
    const textElement = document.getElementById("text");
  const text = "Künstliche Intelligenz funktioniert durch den Einsatz von Algorithmen und Modellen, die aus großen Mengen von Daten lernen. Diese Daten werden verwendet, um Muster und Zusammenhänge zu erkennen und darauf basierend Vorhersagen und Entscheidungen zu treffen. KI-Modelle werden oft durch maschinelles Lernen trainiert, bei dem sie iterativ mit Daten gefüttert werden, um ihre Leistung zu verbessern. Einige der gängigen Techniken in der KI sind neuronale Netzwerke, Entscheidungsbäume, genetische Algorithmen und natürliche Sprachverarbeitung.";

    let index = 0;
    function displayText() {
      if (index < text.length) {
        textElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(displayText, 50); // Verzögerung zwischen den Buchstaben (in Millisekunden)
      }
    }

    displayText();
  </script>
</body>
</html>
