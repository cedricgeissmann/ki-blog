<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digit Recognition</title>

  <link rel="stylesheet" href="digits.css">

  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
  <div id="prediction-container" class="display-container">
    <div>Digit: <span id="prediction-number">#</span></div>
    <div>Certainty: <span id="prediction-confidence">0.0</span></div>
  </div>
  <div class="controlls">
    <button id="btn-train">Train</button>
    <button id="btn-load">Load</button>
    <button id="btn-save">Save</button>
    <button id="btn-clear">Clear</button>
    <button id="btn-guess">Guess</button>
    <button id="btn-display">Display</button>
  </div>
  <br>
  <canvas id="canvas"></canvas>
  <p class="display-container">Label: <span id="label-display">#</span></p>

  <script src="digits.js"></script>
</body>
</html>
