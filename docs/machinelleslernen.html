<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Was ist maschinelles Lernen?</title>
  <link rel="stylesheet" href="unterwebsiten.css">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid rgb(0, 0, 0);
      padding: 20px;
    }

    #text {
      font-size: 24px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div class="container">
    <div id="text"></div>
  </div>

  <script>
    const textElement = document.getElementById("text");
  const text = "Maschinelles Lernen ist ein Teilbereich der Künstlichen Intelligenz, bei dem Computerprogramme entwickelt werden, um automatisch aus Daten zu lernen und Aufgaben zu erledigen, ohne explizit programmiert zu sein. Anstatt spezifische Anweisungen zu geben, ermöglicht das maschinelle Lernen einem Algorithmus, Muster und Zusammenhänge in den Daten zu erkennen und daraus Schlussfolgerungen zu ziehen. Dabei werden verschiedene Techniken wie überwachtes Lernen, unüberwachtes Lernen und verstärkendes Lernen eingesetzt. Maschinelles Lernen wird in einer Vielzahl von Anwendungen eingesetzt, einschließlich Sprachverarbeitung, Mustererkennung, Datenvorhersage und autonomem Fahren.";

    let index = 0;
    function displayText() {
      if (index < text.length) {
        textElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(displayText, 50); // Verzögerung zwischen den Buchstaben (in Millisekunden)
      }
    }

    displayText();
  </script>
</body>
</html>
