<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Was ist maschinelles Lernen?</title>
  <link rel="stylesheet" href="unterwebsiten.css">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid rgb(0, 0, 0);
      padding: 20px;
    }

    #text {
      font-size: 24px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div class="container">
    <div id="text"></div>
  </div>

  <script>
    const textElement = document.getElementById("text");
  const text = "Künstliche Intelligenz (KI) bezieht sich auf die Entwicklung von Computertechnologien, die in der Lage sind, menschenähnliche Denkfähigkeiten zu simulieren. KI-Systeme können Daten analysieren, Muster erkennen, Entscheidungen treffen und sogar menschenähnliche Aufgaben ausführen. KI wird in verschiedenen Bereichen eingesetzt, wie zum Beispiel in der Bilderkennung, der Sprachverarbeitung, der Robotik und vielem mehr. Die Entwicklung von KI hat das Potenzial, viele Bereiche des menschlichen Lebens zu beeinflussen und neue Möglichkeiten zu schaffen.";


    let index = 0;
    function displayText() {
      if (index < text.length) {
        textElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(displayText, 50); // Verzögerung zwischen den Buchstaben (in Millisekunden)
      }
    }

    displayText();
  </script>
</body>
</html>
