<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Was ist maschinelles Lernen?</title>
  <link rel="stylesheet" href="unterwebsiten.css">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid rgb(0, 0, 0);
      padding: 20px;
    }

    #text {
      font-size: 24px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div class="container">
    <div id="text"></div>
  </div>

  <script>
    const textElement = document.getElementById("text");
  const text = "Obwohl ChatGPT beeindruckende Leistungen erzielt, hat es auch seine Grenzen. Einige der Herausforderungen beinhalten das Verständnis komplexer Fragen oder Anfragen, den Umgang mit Mehrdeutigkeiten und den Kontext, sowie die Fähigkeit, präzise und verlässliche Antworten zu generieren. ChatGPT kann auch anfällig für Fehlinformationen und Vorurteile sein, die in den Trainingsdaten vorhanden sind. Es ist wichtig, die Ergebnisse von ChatGPT kritisch zu betrachten und menschliche Überprüfungen und Kontrollen einzubeziehen, um eine angemessene und genaue Nutzung zu gewährleisten.";

    let index = 0;
    function displayText() {
      if (index < text.length) {
        textElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(displayText, 50); // Verzögerung zwischen den Buchstaben (in Millisekunden)
      }
    }

    displayText();
  </script>
</body>
</html>
